<!DOCTYPE html>
<html>
<head>

    <br>
    <p>*The following datas are based on the previous year datas</p>
    <div id="list">

    </div>
    <script>
        let names = [
            {name: "Jadavpur University CSE", value: 81},

            {name: "Jadavpur University ME", value: 737},
            {name: "Jadavpur University Chemical E", value: 1111},
            {name: "Jadavpur University Production E", value: 1141},
            {name: "Jadavpur University Power E", value: 1455},

        function displaycolleges() {
            let input = document.getElementById("numInput").value;
            let nameList = document.getElementById("nameList");
            nameList.innerHTML = "";
            for (let i = 0; i < names.length; i++) {
                if (names[i].value > input) {
                    let listItem = document.createElement("li");
                    listItem.innerHTML = names[i].name;
                    nameList.appendChild(listItem);
                }
            }
        }
    </script>
