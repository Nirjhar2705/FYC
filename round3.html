<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round 3</title>
    <style>
        #numInput {
            width: 60%;
        }
    </style>
    <link rel="stylesheet" href="find_college.css">
</head>
<body>
    <h1>
        Round 3
    </h1>
    <br>
    <input type="number" id="numInput" placeholder="enter your rank">
    <button onclick="displaycolleges()">Submit</button>
    <br>
    <p>*The following datas are based on the previous year datas</p>
    <div id="list">
    <ol id="nameList"></ol>
    </div>
    <script>
        let names = [
            {name: "Jadavpur University CSE", value: 87},
            {name: "Jadavpur University ETCE", value: 284},
            {name: "Jadavpur University IT", value: 335},
            {name: "Jadavpur University EE", value: 599},
            {name: "Jadavpur University IEE", value: 670},
            {name: "Jadavpur University ME", value: 1016},
            {name: "Jadavpur University Chemical E", value: 1302},
            {name: "Jadavpur University Production E", value: 1394},
            {name: "Jadavpur University Power E", value: 1669},
            {name: "Jadavpur University MME", value: 1872},
            {name: "Jadavpur University Civil E", value: 2204},
            {name: "Jadavpur University Construction E", value: 3222},
            {name: "Jadavpur University Food Tech", value: 3234},
            {name: "Jadavpur University Printing E", value: 3347},
            {name: "Calcutta University CSE", value: 843},
            {name: "Calcutta University IT", value: 1222},
            {name: "Calcutta University ECE", value: 1640},
            {name: "Calcutta University EE", value: 1802 },
            {name: "Calcutta Universit IEE", value: 2510},
            {name: "Calcutta University Chemical E", value: 3286},
            {name: "KGEC CSE", value: 1550},
            {name: "KGEC IT", value: 2259},
            {name: "KGEC ECE", value: 2639},
            {name: "KGEC EE", value: 3731},
            {name: "JGEC CSE", value: 2152},
            {name: "JGEC IT", value: 2914},
            {name: "JGEC ECE", value: 3852}
        ];

        function displaycolleges() {
            let input = document.getElementById("numInput").value;
            let nameList = document.getElementById("nameList");
            nameList.innerHTML = "";
            for (let i = 0; i < names.length; i++) {
                if (names[i].value > input) {
                    let listItem = document.createElement("li");
                    listItem.innerHTML = names[i].name;
                    nameList.appendChild(listItem);
                }
            }
        }
    </script>
</body>
</html>
